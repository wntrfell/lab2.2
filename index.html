<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця планет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #000000;
        }

        .image-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            background-color: #000;
            padding: 20px 0;
        }

        .image-container img {
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
            border: 1px solid #555;
        }

        th {
            background-color: #cccccc;
            color: black;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #bda984;
        }

        tr:nth-child(odd) {
            background-color: #D6C4A2;
        }

        tr:nth-child(3) {
            background-color: #7BA6B1;
        }
        tr:nth-child(4) {
            background-color: #c98e95;
        }
        tr:nth-child(5) {
            background-color: #CFC466;
        }
        tr:nth-child(6) {
            background-color: #a89070;
        }
        tr:nth-child(7) {
            background-color: #6ca5bc;
        }
        tr:nth-child(8) {
            background-color: #5077be;
        }

        td a {
            color: inherit;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://abrakadabra.fun/uploads/posts/2021-12/1639860833_17-abrakadabra-fun-p-oboi-dlya-telefona-planeti-17.jpg" alt="Планети Сонячної системи">
    </div>

    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Кількість супутників</th>
                <th>Діаметр (км)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Меркурій</td>
                <td>0</td>
                <td>4,880</td>
            </tr>
            <tr>
                <td>Венера</td>
                <td>0</td>
                <td>12,104</td>
            </tr>
            <tr>
                <td><a href="#">Земля</a></td>
                <td>1</td>
                <td>12,742</td>
            </tr>
            <tr>
                <td>Марс</td>
                <td>2</td>
                <td>6,779</td>
            </tr>
            <tr>
                <td>Юпітер</td>
                <td>79</td>
                <td>139,822</td>
            </tr>
            <tr>
                <td>Сатурн</td>
                <td>82</td>
                <td>116,460</td>
            </tr>
            <tr>
                <td>Уран</td>
                <td>27</td>
                <td>50,724</td>
            </tr>
            <tr>
                <td>Нептун</td>
                <td>14</td>
                <td>49,244</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
